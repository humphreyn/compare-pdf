# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

env:
  imageMagicVersion: "ImageMagick-7.1.1-41"

name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.18.x, 20.9.x, 21.1.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install wget curl libpng-dev build-essential automake libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev clean autoremove
          sudo apt install --yes ghostscript imagemagick graphicsmagick
          wget https://download.imagemagick.org/ImageMagick/download/${{imageMagicVersion}}.tar.gz
          tar xzf ${{imageMagicVersion}}.tar.gz
          rm ${{imageMagicVersion}}.gz
          sh ./${{imageMagicVersion}}/configure --prefix=/usr/local --with-bzlib=yes --with-fontconfig=yes --with-freetype=yes --with-gslib=yes --with-gvc=yes --with-jpeg=yes --with-jp2=yes --with-png=yes --with-tiff=yes --with-xml=yes --with-gs-font-dir=yes && make -j && make install && ldconfig /usr/local/lib/

      #          sudo sed -i 's#<policy domain="coder" rights="none" pattern="PDF" />#<policy domain="coder" rights="read|write" pattern="PDF" />#' /etc/ImageMagick-6/policy.xml
      #      - run: |
      #          ln -s /usr/bin/gm /usr/local/bin/convert
      #          ln -s /usr/bin/gm /usr/local/bin/magick

      - run: convert -version
      - run: gm -version
      - run: gs -h
      - run: npm install node-pre-gyp -g
      - run: npm pkg delete scripts.prepare
      - run: npm install --no-audit
      - run: npm run test
