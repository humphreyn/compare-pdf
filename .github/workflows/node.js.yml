# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # - name: Set up Homebrew
    #   id: set-up-homebrew
    #   uses: Homebrew/actions/setup-homebrew@master
    
    # - name: Install ghostscript
      # run: brew install ghostscript

    # - name: Install graphicsmagick
    #   run: brew install graphicsmagick@1.3.45

    # - name: Install imagemagick
    #   run: brew install imagemagick@7.1.1-38

    - run: sudo apt-get update

    - name: Install graphicsmagick
      run: sudo apt-get install graphicsmagick@l.4

    - name: Install imagemagick
      run: sudo apt-get install imagemagick@1.4+really1.3.38-1ubuntu0.1
    
    - name: Change ImageMagick policy to allow pdf->png conversion.
      run: sudo sed -i 's/^.*policy.*coder.*none.*PDF.*//' /etc/ImageMagick-1.4+really1.3.38-1ubuntu0.1/policy.xml

    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
